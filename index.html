<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias Cannabis y Odontología</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Noticias Cannabis y Odontología</h1>
    </header>
    <nav class="p-4 flex flex-wrap gap-2">
        <button class="filter-btn bg-blue-500 text-white px-4 py-2 rounded" data-category="all">Todas</button>
        <button class="filter-btn bg-blue-500 text-white px-4 py-2 rounded" data-category="cannabis-medicine">Cannabis - Medicina</button>
        <button class="filter-btn bg-blue-500 text-white px-4 py-2 rounded" data-category="cannabis-legislation">Cannabis - Legislación</button>
        <button class="filter-btn bg-blue-500 text-white px-4 py-2 rounded" data-category="dentistry-materials">Odontología - Materiales</button>
        <button class="filter-btn bg-blue-500 text-white px-4 py-2 rounded" data-category="dentistry-techniques">Odontología - Técnicas</button>
    </nav>
    <div class="p-4">
        <input id="search-bar" type="text" placeholder="Buscar..." class="w-full p-2 border rounded">
    </div>
    <div id="error-message" class="p-4 text-red-500 hidden"></div>
    <main id="news-container" class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <p class="text-gray-500">Cargando noticias...</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
