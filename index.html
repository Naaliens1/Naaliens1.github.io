<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias Cannabis y Odontología</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .filter-btn {
            transition: all 0.3s ease;
        }
        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .news-card {
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #search-bar {
            transition: all 0.3s ease;
        }
        #search-bar:focus {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body>
    <header class="p-6 text-center">
        <h1 class="text-4xl font-bold tracking-tight">Noticias Cannabis y Odontología</h1>
        <p class="text-gray-400 mt-2">Explora las últimas noticias sobre cannabis y odontología</p>
    </header>
    <nav class="p-4 flex flex-wrap justify-center gap-3">
        <button class="filter-btn bg-blue-500 text-white px-6 py-3 rounded-full font-medium" data-category="all">Todas</button>
        <button class="filter-btn bg-blue-500 text-white px-6 py-3 rounded-full font-medium" data-category="cannabis-medicine">Cannabis - Medicina</button>
        <button class="filter-btn bg-blue-500 text-white px-6 py-3 rounded-full font-medium" data-category="cannabis-legislation">Cannabis - Legislación</button>
        <button class="filter-btn bg-blue-500 text-white px-6 py-3 rounded-full font-medium" data-category="dentistry-materials">Odontología - Materiales</button>
        <button class="filter-btn bg-blue-500 text-white px-6 py-3 rounded-full font-medium" data-category="dentistry-techniques">Odontología - Técnicas</button>
    </nav>
    <div class="p-4 max-w-3xl mx-auto">
        <input id="search-bar" type="text" placeholder="Buscar noticias..." class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-blue-500">
    </div>
    <div id="error-message" class="p-4 text-red-400 text-center hidden"></div>
    <main id="news-container" class="p-4 max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <p class="text-gray-400 text-center col-span-full">Cargando noticias...</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
