<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscaCanna</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 20px 0;
        }
        .filter-btn {
            transition: all 0.3s ease;
        }
        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .news-card {
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #search-bar, #date-from, #date-to {
            transition: all 0.3s ease;
        }
        #search-bar:focus, #date-from:focus, #date-to:focus {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="text-center">
        <h1 class="text-5xl font-bold tracking-tight">BuscaCanna</h1>
        <p class="text-gray-400 mt-2">Explora las últimas noticias sobre cannabis y salud</p>
    </header>
    <nav class="p-4 flex flex-wrap justify-center gap-3">
        <button class="filter-btn bg-blue-500 text-white px-6 py-3 rounded-full font-medium" data-category="all">Todas</button>
        <button class="filter-btn bg-blue-500 text-white px-6 py-3 rounded-full font-medium" data-category="medicine">Medicina</button>
        <button class="filter-btn bg-blue-500 text-white px-6 py-3 rounded-full font-medium" data-category="legislation">Legislaciones</button>
    </nav>
    <div class="p-4 max-w-3xl mx-auto flex flex-wrap gap-4 justify-center items-center">
        <select id="language-select" class="p-2 rounded-lg bg-gray-800 text-white border border-gray-700">
            <option value="es">Español</option>
            <option value="en">English</option>
        </select>
        <input type="date" id="date-from" class="p-2 rounded-lg bg-gray-800 text-white border border-gray-700">
        <input type="date" id="date-to" class="p-2 rounded-lg bg-gray-800 text-white border border-gray-700">
        <button id="refresh-button" class="bg-green-500 text-white px-4 py-2 rounded-full font-medium">Actualizar</button>
        <input id="search-bar" type="text" placeholder="Buscar noticias..." class="flex-grow p-3 rounded-lg bg-gray-800 text-white border border-gray-700">
    </div>
    <div id="error-message" class="p-4 text-red-400 text-center hidden"></div>
    <main id="news-container" class="p-4 max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="loader"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
